<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>
<body class="page__body">
<!--ХЭДЕР-->
<header class="header">
  <a class="header__logo" href="#">
    <img class="header__logo-image" src="#" alt="Кэт энерджи" width="" height="">
  </a>
  <nav class="header__nav nav">
    <button class="nav__toggle" type="button">
      <span class="visually-hidden">Открыть меню</span>
    </button>
    <div class="nav__wrapper">
      <ul class="nav__list">
        <li class="nav-list__item nav-list__item--active">
          <a href="#">Главная</a>
        </li>
        <li class="nav-list__item">
          <a href="#">Каталог Продукции</a>
        </li>
        <li class="nav-list__item">
          <a href="#">Подбор Программы</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<!--МЭЙН-->
<main class="catalog">
  <h1 class="catalog__title">Каталог продукции</h1>
  <ul class="catalog__list">
    <li class="catalog__item">
      <img class="catalog__item-img" src="#" alt="#">
      <div class="catalog__item-description">
        <p class="catalog__item-heading">Cat Energy PRO 500 г</p>
        <dl class="catalog__item-list">
          <dt class="">Масса</dt>
          <dd class="">500 г</dd>
        </dl>
      </div>
      <a class="catalog__item-link" href="#">Заказать</a>
    </li>

  </ul>
</main>
<!--ФУТЕР-->
<footer class="main-footer">
  <div class="main-footer__wrapper">

    <div class="main-footer__contacts contacts">
      <b class="contacts__title">Приглашаем к сотрудничеству дилеров!</b>
      <p class="contacts__text">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
      <img class="contacts__image" src="#" alt="Карта Кэт Энерджи">
    </div>

    <div class="main-footer__logo logo">
      <a class="logo__link" href="#">
        <img class="logo__image" src="#" alt="Кэт энерджи">
      </a>
    </div>

    <div class="main-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link" href="#">
            <img class="social__image" src="#" alt="Иконка Вконтакте">
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <img class="social__image" src="#" alt="Иконка Ютуб">
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <img class="social__image" src="#" alt="Иконка Телеграм">
          </a>
        </li>
      </ul>
    </div>

    <div class="main-footer__copyright copyright">
      <p class="copyright__text">HTML Academy</p>
      <a class="copyright__link" href="#">
        <img class="copyright__image" src="" alt="">
      </a>
    </div>
  </div>
</footer>
</body>
</html>
